<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Balut游戏规则</title>
    <style type="text/css">
        p { text-indent: 2em; }
    </style>
</head>
<body>
<h1 style="text-align:center;">Balut游戏规则</h1>
<p>基本规则与5骰Yahtzee相同，不过总共有7种得分项，每个得分项可以选择4次，且计分规则有所差异。</p>

<h3>计分</h3>
<table align="center" border="1">
    <thead>
    <tr>
        <th>得分项</th>
        <th>骰子组合</th>
        <th>得分</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>4</td>
        <td>4点骰子</td>
        <td>所有4点之和</td>
    </tr>
    <tr>
        <td>5</td>
        <td>5点骰子</td>
        <td>所有5点之和</td>
    </tr>
    <tr>
        <td>6</td>
        <td>6点骰子</td>
        <td>所有6点之和</td>
    </tr>
    <tr>
        <td>连顺</td>
        <td>5个连续点数的骰子<br>（1,2,3,4,5或2,3,4,5,6）</td>
        <td>所有骰子点数之和</td>
    </tr>
    <tr>
        <td>葫芦</td>
        <td>3个同点加另外1对</td>
        <td>所有骰子点数之和</td>
    </tr>
    <tr>
        <td>选择</td>
        <td>任意组合</td>
        <td>所有骰子点数之和</td>
    </tr>
    <tr>
        <td>Balut</td>
        <td>5个相同点数的骰子</td>
        <td>20+所有骰子点数之和</td>
    </tr>
    </tbody>
</table>
</body>
</html>
